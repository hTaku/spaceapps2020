        <script type="text/javascript">
          function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {

              center: {lat: 37.9106237, lng: 140.7662724},

            var sw = new google.maps.LatLng(37.982445567039106145251396648045, 140.59050113407473309608540925267);
            var ne = new google.maps.LatLng(37.763222714301675977653631284917, 140.86714386432384341637010676157);
            var latlngImg = new google.maps.LatLngBounds(sw, ne);

            var groundOverlay = new google.maps.GroundOverlay(
              'http://tk2-409-45521.vs.sakura.ne.jp/spaceapps2020/image_0-10.png',
              latlngImg,
              {map: map}
            );
          }


          $(document).ready(() => {
